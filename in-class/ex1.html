<!DOCTYPE HTML>
<html>
<head><title>Form Example</title><meta charset="utf-8"></head>
<body>
<H2>Get Method</H2>
<form action="http://garrod.isri.cmu.edu/webapps/methods/check-get" method="get">
AndrewID: <input type="text" name="andrewid"><br>
Color: <input type="text" name="color"><br>
<input type="submit" value = "Submit">
</form>
<br>
<H2>Post Method</H2>
<form action="http://garrod.isri.cmu.edu/webapps/methods/check-post" method="post">
  AndrewID: <input type="text" name="andrewid"><br>
  Color: <input type="text" name="color"><br>
  <input type="submit" value = "Submit">
</form>
</body>
</html>
