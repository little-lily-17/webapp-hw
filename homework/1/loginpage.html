<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Customized CSS -->
  <link href="bootstrap-grumblr.css" rel="stylesheet">
  <!-- favicon -->
  <link rel="shortcut icon" href="image/favicon.ico">
  <title>grumblr</title>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class = "row">
      <!--http://getbootstrap.com/docs/3.3/components/#navbar-->
      <div class="col-md-12" role="main">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <a class="navbar-brand" href="">Grumblr</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="register.html">Register</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </div> <!-- /.col-md-12 -->
    </div>
    <!-- Main box -->
    <div class = "row row-margin">
      <div class="col-md-offset-4 col-md-4 " role="main">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class = "row">
            <div class="col-md-offset-3 col-md-6 col-sm-offset-4 col-sm-4 col-xs-offset-4 col-xs-4 ">
              <img src="image/logosmall.png" class="img-responsive" alt="logo"><br>
            </div>
          </div>
          <!-- http://getbootstrap.com/docs/3.3/css/#forms -->
            <form action="globalstream.html" class="row-margin">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="username" class="form-control" id="username" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              <div class="form-group">
                <button type="submit" class="btn btn-default btn-lg btn-block">Sign In</button>
              </div>
              <div class="form-group">
                Don't have an account? <a href="register.html">Register</a>
              </div>
            </form>
             </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
