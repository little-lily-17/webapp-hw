<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Customized CSS -->
  <link href="bootstrap-grumblr.css" rel="stylesheet">
  <link rel="shortcut icon" href="image/favicon.ico">
  <title>grumblr</title>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class = "row">
      <div class="col-md-12" role="main">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Grumblr</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Sign In</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </div> <!-- /.col-md-12 -->
    </div>
    <div class = "row row-margin">
      <div class="col-md-offset-3 col-md-6" role="main">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class = "row row-margin">
              <div class="col-md-offset-4 col-md-4">
                <img src="image/logosmall.png" class="img-responsive" alt="logo">
              </div>
            </div>
            <!-- http://getbootstrap.com/docs/3.3/css/#forms -->
            <form>
              <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="name" class="form-control" id="firstname" placeholder="First Name">
            </div>
            <div class="form-group">
              <label for="lastname">  Last Name</label>
              <input type="name" class="form-control" id="lastname" placeholder="Last Name">
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-default btn-lg btn-block">Submit</button>
              </div>
              <div class="form-group">
                Already have an account? <a href="#">Log in</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
