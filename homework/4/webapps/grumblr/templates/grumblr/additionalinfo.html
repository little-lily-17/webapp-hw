{% extends 'grumblr/form_base.html' %}
{% block content %}
                    <form method="POST" action="/additionalinfo" enctype="multipart/form-data">
                        {% for field in form.visible_fields %}
                        <div class="form-group">
                            <div>{{field.label_tag}}</div>
                            <div>{{field}}</div>
                        {{field.errors}}
                        </div>
                        {% endfor %}
                        {% for field in form.hidden_fields %}
                        {{field}}
                        {% endfor %}
                        <div class="form-group">
                            <button type="submit" class="btn btn-default btn-lg btn-block">Submit</button>
                        </div>
                        {% csrf_token %}
                    </form>
{% endblock %}
