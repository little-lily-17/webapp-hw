<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="{% static 'grumblr/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Customized CSS -->
    <link href="{% static 'grumblr/css/bootstrap-grumblr.css' %}" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'grumblr/images/favicon.ico' %}">
    <title>grumblr</title>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="row">
        <div class="col-md-12" role="main">
            <!--http://getbootstrap.com/docs/3.3/components/#navbar-->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="login">Grumblr</a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="login">Log In</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div> <!-- /.col-md-12 -->
    </div>
    <div class="row row-margin">
        <div class="col-md-offset-3 col-md-6" role="main">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-xs-offset-4 col-xs-4 ">
                            <img src="{% static 'grumblr/images/logosmall.png' %}" class="img-responsive"
                                 alt="logo"><br>
                        </div>
                    </div>
                    <form method="POST" action="/additionalinfo" enctype="multipart/form-data">
                        {% for field in form.visible_fields %}
                        <div class="form-group">
                            <div>{{field.label_tag}}</div>
                            <div>{{field}}</div>
                        {{field.errors}}
                        </div>
                        {% endfor %}
                        {% for field in form.hidden_fields %}
                        {{field}}
                        {% endfor %}
                        <div class="form-group">
                            <button type="submit" class="btn btn-default btn-lg btn-block">Submit</button>
                        </div>
                        <div class="form-group">
                            Already have an account? <a href="login">Log In</a>
                        </div>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
