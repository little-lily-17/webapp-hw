<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="{% static 'grumblr/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Customized CSS -->
    <link href="{% static 'grumblr/css/bootstrap-grumblr.css' %}" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'grumblr/images/favicon.ico' %}">
    <title>grumblr</title>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="row">
        <div class="col-md-12" role="main">
            <!--http://getbootstrap.com/docs/3.3/components/#navbar-->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="login">Grumblr</a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="login">Log In</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div> <!-- /.col-md-12 -->
    </div>
    <div class="row row-margin">
        <div class="col-md-offset-3 col-md-6" role="main">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-xs-offset-4 col-xs-4 ">
                            <img src="{% static 'grumblr/images/logosmall.png' %}" class="img-responsive"
                                 alt="logo"><br>
                        </div>
                    </div>
                    <!-- http://getbootstrap.com/docs/3.3/css/#forms -->
                    <form method="post" action="/register">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="name" class="form-control" id="firstname" name="firstname" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="lastname"> Last Name</label>
                            <input type="name" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password1">Password</label>
                            <input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="password2">Confirm Password</label>
                            <input type="password" class="form-control" id="password2" name="password2" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default btn-lg btn-block">Submit</button>
                        </div>
                        {% if errors %}
                        <p style="color:red">
                            {{errors}}
                        </p>
                        {% endif %}
                        <div class="form-group">
                            Already have an account? <a href="login">Log In</a>
                        </div>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
