{% load static %}
<div class="row">
    <div class="col-md-offset-2 col-md-8 col-sm-12  col-xs-12 well" style="padding-bottom:0">
        <div class="col-md-2 col-sm-2 col-xs-2">
            <a href="/profile/{{item.user_id}}">
                <img src="{% static item.user_id.userinfo.profile_picture %}" class="img-responsive"
                     alt="profpict">
            </a>
        </div>
        <div class="col-md-9 col-sm-9 col-xs-9">
            <div class="row">
                <div class="panel panel-info col-md-12 col-sm-12 col-xs-12">
                    <div class="panel-heading col-md-12 col-sm-12 col-xs-12"><a href="/profile/{{item.user_id}}"><h5>
                        {{item.user_id}}</h5></a></div>
                    <div class="panel-body col-md-12 col-sm-12 col-xs-12">{{item}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9 col-sm-9 col-xs-9">
                    <p class="panel date-font">{{item.published_time}}</p>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2">
                    <button type="button" class="btn btn-default btn-xs" data-toggle="modal"
                            data-target="#myModal-{{item.id}}">
                        Add Comment
                    </button>
                    <!-- Modal -->
                    <!-- http://getbootstrap.com/docs/3.3/javascript/#modals -->
                    <div class="modal fade" id="myModal-{{item.id}}" tabindex="-1" role="dialog"
                         aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="Add Comment" id="myModalLabel">Add Comment</h4>
                                </div>
                                <div class="modal-body">
                                    {% for field in form.visible_fields %}
                                        <div>{{field}}</div>
                                        {{field.errors}}
                                    {% endfor %}
                                    {% for field in form.hidden_fields %}
                                    {{field}}
                                    {% endfor %}
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary comment-btn" id="{{item.id}}">Submit
                                    </button>
                                </div>
                                <div id="comments-{{item.id}}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
