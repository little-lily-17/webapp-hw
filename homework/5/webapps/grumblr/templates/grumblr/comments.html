{% load static %}
<div class="row">
<div class="col-md-offset-2 col-md-8 col-sm-12  col-xs-12 well" style="padding-bottom:0">
        <div class="col-md-3 col-sm-3 col-xs-3">
            <a href="/profile/{{comment.user_id}}">
                <img src="{% static comment.user_id.userinfo.profile_picture %}" class="img-responsive"
                     alt="profpict">
            </a>
        </div>
        <div class="col-md-9 col-sm-9 col-xs-9">
            <div class="row">
                <div class="panel panel-info col-md-12 col-sm-12 col-xs-12">
                    <div class="panel-heading col-md-12 col-sm-12 col-xs-12"><a href="/profile/{{comment.user_id}}"><h5>
                        {{comment.user_id}}</h5></a></div>
                    <div class="panel-body col-md-12 col-sm-12 col-xs-12">{{comment}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9 col-sm-9 col-xs-9">
                    <p class="panel date-font">{{comment.published_time}}</p>
                </div>
            </div>
        </div>
</div>
    </div>
